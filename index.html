<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video class="video-background" id="video" loop muted autoplay>
        <source src="time.mp4">
        </source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div id="input-container">
            <form id="countdownForm">
                <h1>Create A Custom Countdown</h1>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down for?">
                <label for="date-picker">Select A Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="countdown-container" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="reset-countdown-btn">Reset</button>
        </div>
        <div id="complete-container" class="complete" hidden>
            <h1 id="complete-title" class="complete-title">Countdown Completed!</h1>
            <h1 id="complete-info"></h1>
            <button id="newCountdown-btn">Set New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
